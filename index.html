<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style/style.css">

    <style type="text/css" media="print">
        .noprint {
            display: none
        }
        
        .print {
            display: block !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="el-header noprint">
            <div class="icon-btns">
                <i class="icon-list" @click="changeLeftMenu"></i>
                <i class="icon-skip_previous" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('first')"></i>
                <i class="icon-play_arrow prev-icon" v-bind:class="{'disabled': currentPage == 1}" @click="changeCurrentPage('prev')"></i>
                <i class="icon-play_arrow" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('next')"></i>
                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>
                    <option value="1.0" selected>100%</option>
                    <option value="1.1">110%</option>
                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>
<!-- 先引入 Vue -->
<script src="js/vue.min.js"></script>
<script>

var app = new Vue({
        el: '#app',
        data: function() {
            return {
                // visible: false,
                isCollapse: false,
                currentNav: 0,
                activeName2: 'first',
                pageNum: 1, 
                currentPage: 1,
                pageContent: '',
                asideHeight: 300,
                mainHeight: 300,
                ifMenuShow: true,
                zoomNum: '1.0',
                textAlign: 'left',
                zoomStyle: {},
                pageDatas: ['<p><span style="font-family:Arial Unicode MS;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:128.719559px;left:133.230743px"><nobr>키에르케고르실존의기획</nobr></span></span></p><p><span style="font-family:Arial Unicode MS;font-size:10.020000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:154.904465px;left:641.202881px"><nobr>정지환</nobr></span><span style="position:absolute;top:176.184250px;left:602.336975px"><nobr>정치외교학과</nobr></span></span></p><p><span style="font-family:SimSun;font-size:10.020000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:218.904221px;left:133.231018px"><nobr>「 <span style="font-family:Arial Unicode MS;">직접</span><span style="font-family:Arial;font-size:7.980000px;">( </span><span style="font-family:Arial Unicode MS;">동시대</span><span style="font-family:Arial;">) </span><span style="font-family:Arial Unicode MS;font-size:10.020000px;">제자의경우</span><span style="font-family:SimSun;">」 </span><span style="font-family:Arial Unicode MS;">는예수의공생애기간을함께했던제자들의경험이일반적인</span></nobr></span><span style="position:absolute;top:240.184250px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">학생으로서의배움과는다른신앙적인관계였음을방증한다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">제자로서교사와의관계를통하</span></nobr></span><span style="position:absolute;top:261.544281px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">여얻을수있는배움은기존의철학적앎을통한배움과는다른방식으로이뤄진다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">키에르</span></nobr></span><span style="position:absolute;top:282.904205px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">케고르는제자로서의배움을정의한이후</span><span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">이런배움이동시대적으로공생애를직접적인계기</span></nobr></span><span style="position:absolute;top:304.183990px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">로써볼수있었던제자들의특권만이아니라후대의누구라도이해의순간을통하여그계기</span></nobr></span><span style="position:absolute;top:325.544037px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">들을신앙으로써의배움을획득할수있다고주장한다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">신앙의접근을통한앎은이성의필연</span></nobr></span><span style="position:absolute;top:346.903961px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">적인귀결로서획득될수있다는헤겔의변증법적인인식론과대비된다</span><span style="font-family:Arial;">. </span><span style="font-family:SimSun;">“ </span><span style="font-family:Arial Unicode MS;">필연적인논리체계</span></nobr></span><span style="position:absolute;top:368.183746px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">의귀결로서의앎</span><span style="font-family:SimSun;">” </span><span style="font-family:Arial Unicode MS;">을추구하는헤겔적인인식론은자기모순적이다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">필연적인명제는이성을</span></nobr></span><span style="position:absolute;top:389.543701px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">통하여바라볼때는모순적일수밖에없기에이는증명될수도없다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">신앙의접근을통한계</span></nobr></span><span style="position:absolute;top:410.903717px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">기로부터의앎은의지적인의심의중단을통해서만취득될수있다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">역사적사건에대한인지</span></nobr></span><span style="position:absolute;top:432.183502px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">와이해의순간으로서의믿음을나눔으로인하여키에르케고르는인식의과정에내재해있는</span></nobr></span><span style="position:absolute;top:453.543396px;left:113.318581px"><nobr><span style="font-family:Arial Unicode MS;">이성과이성너머의것의관계성을조명한다</span><span style="font-family:Arial;">. </span></nobr></span></span></p><p><span style="font-family:Arial Unicode MS;font-size:10.020000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:474.903442px;left:133.230988px"><nobr>키에르케고르는소크라테스로대변되는철학적인앎의지평을넘어선행복한정열로서교</nobr></span><span style="position:absolute;top:496.183228px;left:113.318581px"><nobr>사와제자간앎의교류가어떻게일어나는지를기술한다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">소크라테스적인가르침은지식의</span></nobr></span><span style="position:absolute;top:517.543213px;left:113.318581px"><nobr>전달에본질이있는것으로학생들에게앎을전달하는데집중하는반면제자로서교사와맺는</nobr></span><span style="position:absolute;top:538.903198px;left:113.318581px"><nobr>관계는지식의전달을넘어서<span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">교사를존재자로받아들이며그의가르침을믿는것으로나아</span></nobr></span><span style="position:absolute;top:560.182983px;left:113.318581px"><nobr>간다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">즉</span><span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">제자로서의배움은학생으로서의배움과는다르게역사적사건에대한계기적앎과</span></nobr></span><span style="position:absolute;top:581.542969px;left:113.318581px"><nobr>함께이해의순간을반영해야한다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">제자</span><span style="font-family:Arial;">- </span><span style="font-family:Arial Unicode MS;">교사로서의관계에서이뤄지는가르침이란사건적인</span></nobr></span><span style="position:absolute;top:602.902954px;left:113.318581px"><nobr>지식의전달을넘어서이해의순간에교사의계기들을지식의대상으로삼는것을넘어교사</nobr></span><span style="position:absolute;top:624.182739px;left:113.318581px"><nobr>를존재자로서신앙의대상으로삼는다는것이다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">키에르케고르의신앙으로서의앎이소크라</span></nobr></span><span style="position:absolute;top:645.542725px;left:113.318581px"><nobr>테스적인가르침의방식을부정하는것은아니다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">키에르케고르는이미사건이앎의하나의</span></nobr></span><span style="position:absolute;top:666.902649px;left:113.318581px"><nobr>계기로서만학생들에게이해될수있음을인정한다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">그러나그는제자로서의앎을변증하기</span></nobr></span><span style="position:absolute;top:688.182434px;left:113.318581px"><nobr>위하여교사가제시하는계기를통한앎을넘는교사에대한존재적관계를통한신앙의관계</nobr></span><span style="position:absolute;top:709.542480px;left:113.318581px"><nobr>를말하는것이다<span style="font-family:Arial;">. </span></nobr></span></span></p><p><span style="font-family:Arial Unicode MS;font-size:10.020000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:730.902527px;left:133.230988px"><nobr>이렇게소크라테스적인선생의지휘는지식의전달이라는면에서는이해가능한것들을전</nobr></span><span style="position:absolute;top:752.182312px;left:113.318581px"><nobr>달해주는데그치지만교사<span style="font-family:Arial;">- </span><span style="font-family:Arial Unicode MS;">제자의관계에서전달되는것은앎이후의행복한정열이다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">행복</span></nobr></span><span style="position:absolute;top:773.542236px;left:113.318581px"><nobr>한정열이란모순적인것으로인하여<span style="font-family:SimSun;">“ </span><span style="font-family:Arial Unicode MS;">척추가부러지는</span><span style="font-family:SimSun;">” </span><span style="font-family:Arial Unicode MS;">순간이후에찾아오는것으로서신앙</span></nobr></span><span style="position:absolute;top:794.902161px;left:113.318581px"><nobr>적이며이성을넘어선것에대한의심을멈추기로결단내리는것이다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">교사</span><span style="font-family:Arial;">- </span><span style="font-family:Arial Unicode MS;">제사의관계로서</span></nobr></span><span style="position:absolute;top:816.181946px;left:113.318581px"><nobr>의지식전달방법은소크라테스적인앎의전달과는다르다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">소크라테스적인앎의전달은산파</span></nobr></span><span style="position:absolute;top:837.541992px;left:113.318581px"><nobr>적인과정을통하여선생이제자에게깨우침을일방적으로부여하는것으로<span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">깨우쳐지는계기</span></nobr></span><span style="position:absolute;top:858.902039px;left:113.318581px"><nobr>의순간에선생과함께자리한자들과그렇지못한자들은앎의질에있어서필연적으로차이</nobr></span><span style="position:absolute;top:880.181824px;left:113.318581px"><nobr>가날수밖에없다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">그러나</span><span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">교사</span><span style="font-family:Arial;">- </span><span style="font-family:Arial Unicode MS;">제자의관계에서는사건으로서의깨우침과이를이해하는</span></nobr></span><span style="position:absolute;top:901.541809px;left:113.318581px"><nobr>학생의순간이복합적으로이뤄져야한다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">즉</span><span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">교사가깨달음의계기를얼마만큼제기한다고</span></nobr></span><span style="position:absolute;top:922.901672px;left:113.318581px"><nobr>해도이는학생들이겪을수있는이해의순간을구성하기엔부족할수밖에없다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">교사의계</span></nobr></span><span style="position:absolute;top:944.181396px;left:113.318581px"><nobr>기가학생을신자로만들지못하며<span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">학생이신자가되는순간은스스로이성의한계를느끼며</span></nobr></span><span style="position:absolute;top:965.541443px;left:113.318581px"><nobr>모순적순간을간파해내는때이다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">물론</span><span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">선생에게받을수있는계기적순간에동시대적으로</span></nobr></span><span style="position:absolute;top:986.901489px;left:113.318581px"><nobr>있음은하나의이점이될수있다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">그러나</span><span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">참된신앙의관점에서역사적사건의경험은이해</span></nobr></span></span></p>','<p><span style="font-family:Arial Unicode MS;font-size:10.020000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.304443px;left:113.318092px"><nobr>의순간에온전히이해되는것이다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">즉</span><span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">역사적사건에대한경험적동시성을통하여이점을</span></nobr></span><span style="position:absolute;top:150.584229px;left:113.318092px"><nobr>받는것은역사적사건에대한정보로서그런것이다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">경험을이해하는순간은계기를동시대</span></nobr></span><span style="position:absolute;top:171.944260px;left:113.318092px"><nobr>적으로보았다고하더라도<span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">이해의순간은경험의순간과함께이뤄질수없다</span><span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">이해의순간</span></nobr></span><span style="position:absolute;top:193.304199px;left:113.318092px"><nobr>은모두에게계기이후에이뤄지는것이며<span style="font-family:Arial;">, </span><span style="font-family:Arial Unicode MS;">이는동시대적제자들과후시대의제자들이신앙</span></nobr></span><span style="position:absolute;top:214.583984px;left:113.318092px"><nobr>의깊이에있어서같은여건에놓여있음을방증하는것이다<span style="font-family:Arial;">. </span></nobr></span></span></p><p><span style="font-family:Arial Unicode MS;font-size:10.020000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:235.943924px;left:133.230499px"><nobr>학생과제자의차이를만들어내는이해의순간에대한헤겔적분석을키에르케고르는거부</nobr></span><span style="position:absolute;top:257.303955px;left:113.318092px"><nobr>하며필연성이라는것에대한자신의논리를구축한다<span style="font-family:Arial;">. </span><span style="font-family:Arial Unicode MS;">만일필연적인사실로서의과거가가</span></nobr></span></span></p><p><span style="font-family:Arial Unicode MS;font-size:10.020000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:278.583740px;left:113.318092px"><nobr>능하다면과거의사건<spa         },

                    this.zoomStyle = {

                        '-ms-transform': 'scale(' + newVal + ')',

                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            },
